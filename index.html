<!doctype html>
<html>
  <head>
    <title>3D Test</title>
    <link rel="stylesheet" href="https://gist.githubusercontent.com/Ze1598/ebf71a8d848db9a763c9aa697a4f3888/raw/a68af988012bfdc980fee78d4ce09352101ea5d6/model-viewer-demo.css">

    <!-- Loads model-viewer for modern browsers -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Loads model-viewer for older browsers -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </head>

  <body style="height: 100%;">
    <div id="message" style="position: fixed;top: 50%;left: 50%;transform: translate(-50%,-50%);z-index: 10;text-align: center;">Loading...<br/>Please wait approximately 30 sec</div>
    <model-viewer
      id="render"
      style="width: 100%;height: 800px;"
      src="./render.glb"
      alt="A 3D model of a CNY structure"
      auto-rotate
      camera-controls
      background-color="#455A64"
    />

    <script>
      const modelViewer = document.querySelector("#render");
      modelViewer.addEventListener("load", function() {
        console.log("Model loaded!");
        document.querySelector("#message").style.display = "none";
      })
    </script>
  </body>
</html>
